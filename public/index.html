<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zookeeper Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <script src="js/third-party/jquery-2.1.4.min.js"></script>
    <script src="js/third-party/underscore-1.8.3.min.js"></script>
    <script src="js/third-party/bootstrap.min.js"></script>
    <script src="js/zkconnector.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    
    <link href="css/third-party/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/monitor.css" rel="stylesheet">
  </head>
  <body>
    <ul id='environments-ul' class="nav nav-pills">
        <li role="presentation" id="env-stage" env="stage"><a href="javascript:void(0);">Stage</a></li>
        <li role="presentation" id="env-canary" env="canary"><a href="javascript:void(0);">Canary</a></li>
        <li role="presentation" id="env-prod" env="prod"><a href="javascript:void(0);">Production</a></li>
    </ul>
    
    <div class="services">
        <div class="service-names">
        </div>
        <div class="service-data">
        </div>
    </div>

    <script type="text/javascript">
        $('#environments-ul li').click(function(event) {
            zk.loadServices($(event.currentTarget).attr('env'));
        });
        $('#environments-ul li[env=stage]').click();
    </script>
    
    <div id="instanceTemplate" style="display: none">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title"><h4>${$data}</h4></div>
                </div>
                <div class="panel-collapse collapse">
                    <div class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
